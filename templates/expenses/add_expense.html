{% extends 'base.html' %} {% block content %}

<div class="container mt-2">
    <h1>Add Expense</h1>
  <nav aria-label="breadcrumb" style="background: #ededed">
    <ol class="breadcrumb p-2">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group py-2">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group py-2">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group py-2">
          <label for="">Category</label>
          <select class="form-control" name="category">
            <option selected>Select a Category</option>
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >
            {% endfor %}
          </select>
        </div>
        <div class="form-group py-2">
          <label for="">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn submit-btn mt-2"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
