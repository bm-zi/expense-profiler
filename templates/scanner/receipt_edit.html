{% extends 'base.html' %} {% block content %}

<div class="container mt-2">
  <h1>Edit Receipt</h1>
  <nav aria-label="breadcrumb" style="background: #ededed">
    <ol class="breadcrumb p-2">
      <li class="breadcrumb-item">
        <a href="{% url 'receipt_photos_view'%}">Recipts</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Receipt</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'receipt_edit_view' shopping_id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group py-2">
          <label for="">Full Price</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="full_price"
            value="{{full_price}}"
          />
        </div>
        <div class="form-group py-2">
          <label for="">Shop Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="shop_name"
            value="{{shop_name}}"
          />
        </div>
        <div class="form-group py-2">
            <label for="">Place</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="place"
              value="{{place}}"
            />
        </div>
        <div class="form-group py-2">
          <label for="">Date</label>
          <input
            type="date"
            value="{{date |date:'Y-m-d' }}"
            class="form-control form-control-sm"
            name="date"
          />
        </div>

        <input
          type="submit"
          value="Update"
          class="btn submit-btn btn-primary-sm mt-2"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
