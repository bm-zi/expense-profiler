{% extends 'base.html' %} {% block content %}

<!-- Currencies view -->

<div class="container mt-2 w-100" >
    {% include 'partials/_messages.html' %}
    <h5>Preferred Currency</h5>
    <hr />
<form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group mt-4 py-2" >
        <select class="custom-select" name="currency" style="width: 90%;" id="inputGroupSelect04">
            {% if user_preferences.currency %}
            <option selected>{{user_preferences.currency}}</option>
            {% endif %}

          {% for currency in currencies %}
          <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <input class="btn btn-outline-secondary px-4 mt-2" type="submit" value="Save"/>
        </div>
      </div>
    </form> 
</div>
{% endblock %}
