{% extends 'base_auth.html' %} {%load static%} {% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card" style="margin-top: 3rem">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Register for a free acount</h4>
        </div>

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm mb-3"
              value="{{fieldValues.username}}"
            />
          </div>
          <div class="invalid-feedback" style="display: none"></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="emailField"
              class="form-control form-control-sm mb-3"
              value="{{fieldValues.email}}"
            />
          </div>
          <div
            class="email-feedback invalid-feedback"
            style="display: none"
          ></div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm mb-1"
            />
            <small class="float-end py-2 showPasswordToggle">SHOW</small>
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-primary w-100 submit-btn"
          />
        </form>
        <div class="container text-center">
          <span class="text-lead lead">Have an account? </span><a href="{% url 'login' %}" class="text-decoration-none">Login</a>
        </div>
        <div class="container text-center">
          <span class="text-lead lead">Forgot your password? </span><a href="{% url 'reset-password' %}" class="text-decoration-none">Reset password</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
